<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="shortcut icon" href="http://bihi.io/static/admin/lib/pcweb/images/logo64_v1.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>所有回复</title>
</head>

<body>
    <div id="app">
        <!-- 评论 -->
        <div class="comment_section" id="pingLun">
            <div class="comment_content">
                <span class="commentTitle">
                    <i>评论</i>
                </span>
                <div class="select_info">
                    <img src="./images/px.png" alt="" class="select_img">
                    <div class="dropdown">
                        <span>排序方式</span>
                        <div class="dropdown-content">
                            <p class="drop_title1">热度排序</p>
                            <p class="drop_title2">时间排序</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 评论内容 -->
        <div class="review_section">
            <div class="review_useinfo">
                <img src="./images/usephoto.png" alt="" class="min_photo">
                <div class="review_info">
                    <h3 class="review_name">张三说币</h3>
                    <i class="review_time">8小时前</i>
                </div>
            </div>
            <div class="review_title">
                <p class="review_test">评论内容评论内容评论内容，评论内容评论内容评论内容评论内容</p>
                <div class="income">
                    <img src="./images/mbt.png" alt="" class="mbt_img">
                    <i class="money_sum">233.33</i>
                    <div class="readinfo">
                        <img src="./images/up.png" alt="" class="icome_img">
                        <i class="reportnum">8888</i>
                        <img src="./images/down.png" alt="" class="icome_img" style="margin-right: .2667rem">
                        <span class="report">···</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 子评论 -->
        <div class="child_info">
            <div class="review_useinfo">
                <img src="./images/usephoto.png" alt="" class="min_photo">
                <div class="review_info">
                    <h3 class="review_name">张三说币</h3>
                    <i class="review_time">8小时前</i>
                </div>
            </div>
            <div class="review_title">
                <p class="review_test">评论内容评论内容评论内容，评论内容评论内容评论内容评论内容</p>
                <div class="child_Sum">
                    <img src="./images/mbt.png" alt="" class="mbt_img">
                    <i class="money_sum">待揭晓</i>
                    <div class="readinfo">
                        <img src="./images/up.png" alt="" class="icome_img">
                        <i class="reportnum">8888</i>
                        <img src="./images/down.png" alt="" class="icome_img" style="margin-right: .2667rem">
                        <span class="report">···</span>
                    </div>
                </div>
                <!-- 子评论分割线 -->
                <div class="dviding_line"></div>
                <div class="child_review">
                    <div class="review_useinfo">
                        <img src="./images/usephoto.png" alt="" class="min_photo">
                        <div class="review_info">
                            <h3 class="review_name">张三说币</h3>
                            <i class="review_time">8小时前</i>
                        </div>
                    </div>
                    <p class="review_test">评论内容评论内容评论内容，评论内容评论内容评论内容评论内容</p>
                    <div class="child_Sum">
                        <img src="./images/mbt.png" alt="" class="mbt_img">
                        <i class="money_sum">待揭晓</i>
                        <div class="readinfo">
                            <img src="./images/up.png" alt="" class="icome_img">
                            <i class="reportnum">8888</i>
                            <img src="./images/down.png" alt="" class="icome_img" style="margin-right: .2667rem">
                            <span class="report">···</span>
                        </div>
                    </div>
                    <p class="all_reward">查看全部99条回复</p>
                </div>
            </div>
        </div>
        <!-- 回复 -->
        <div class="ReplyboxContent" style="display: block;">
            <div class="Replybox">
                <input type="text" class="ReplyTest" id="fpl" placeholder="说点什么..." autofocus>
                <div class="release">
                    <i id="fabuwenzhang">发布</i>
                </div>
            </div>
        </div>
        <!-- 回复评论 -->
        <div class="ReplyContent">
            <div class="ReplyContentList">
                <span class="Replybtn" id="makeknown">举报</span>
                <span class="Replybtn" id="cancel">取消</span>
            </div>
        </div>
        <!-- 举报弹窗 -->
        <div class="jblikeViewContent">
            <div class="ReportView">
                <img src="./images/off.png" alt="" class="open_report">
                <div class="jbContent">
                    <p class="reportinfo">举报</p>
                    <p class="reportContent">
                        <i class="jbname">归来依旧少年</i>: 支持: 支持老铁: 支持老铁: 支持老铁老铁</p>
                </div>
                <div class="reportRes1">
                    <span class="reportResTitle" ck-value="1">灌水广告</span>
                    <span class="reportResTitle" ck-value="2">淫秽色情</span>
                </div>
                <div class="reportRes2">
                    <span class="reportResTitle" ck-value="3">违法信息</span>
                    <span class="reportResTitle" ck-value="4">恶意谩骂攻击</span>
                </div>
                <div class="reportInput">
                    <textarea class="inputRes" placeholder="请填写其他理由…"></textarea>
                </div>
                <div class="reportBtn">
                    <a href="javascript:;" class="repNo">取消</a>
                    <a href="javascript:;" class="repYes">确认</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="./js/view.js"></script>
</body>

</html>
